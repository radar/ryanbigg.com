<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style type="text/css">
      html, body {
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      * {
        box-sizing: border-box;
      }

      :root {
        --pixel-width: 50px;
      }

      body {
        overscroll-behavior-y: contain;
        font-size: 10vh;
      }

      .container {
        padding: 20px;
      }

      .game-container {
        display: grid;
        gap: 10px;
        margin-bottom: 20px;
      }

      #game {
        position: fixed;
        left: 30vw;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(16, 1fr);
        border: 5px solid black;
      }

      .pixel {
        display: inline-block;
        height: var(--pixel-width);
        width: var(--pixel-width);
      }

      #clear {
        padding: 10px;
        background: white;
        border: 2px solid black;
        margin: auto;
        width: 810px;
      }

      .pixel:hover {
        border: 2px solid black;
      }

      canvas {
        margin: auto;
      }

      .url {
        margin: auto;
        display: block;
      }

      .colors {
        width: calc(100vw - 36px);
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        gap: 4px;
        position: fixed;
        bottom: 1vh;
      }

      .swatch {
        border-radius: 10px;
        border: 1px solid #999999;
        width: 100%;
        height: 5vh;
      }

      .swatch.active {
        border: 5px solid black;
      }

      @media only screen and (-webkit-min-device-pixel-ratio: 2) {
        :root {
          --pixel-width: 20px;
        }

        #game {
          left: 6.5vw;
        }

        #clear {
          width: calc(var(--pixel-width) * 16);
        }

      }

    </style>
  </head>
  <body ondragstart="return false;" ondrop="return false;">
    <div class="container">
      <div class="game-container">
        <div id="game">

        </div>
        <!-- <button id="clear">Clear</button> -->
        <!-- <a class="url">Share</a> -->
      </div>

      <div class="colors">

      </div>

    </div>

    <script type="text/javascript">
      class Coord {
        constructor (x, y, color) {
          this.x = x;
          this.y = y;
          this.colorIndex = color;
        }

        get details() {
          return `${this.x.padStart(2, '0')},${this.y.padStart(2, '0')},${this.colorIndex}`
        }
      }

      const colors = [
        "#6D001A", // burgundy
        "#BE0039",
        "#FF4400",
        "#FFA800",
        "#FFD636",
        "#FFF8B8",
        "#00A368",
        "#00CC78",
        "#7EED56",
        "#00756F",
        "#009EAA",
        "#00CCC0",
        "#2550A4",
        "#3690EA",
        "#51E9F4",
        "#493AC1",
        "#6A5CFF",
        "#94B3FF",
        "#811E9F",
        "#B44AC0",
        "#E4ABFF",
        "#DE0F7F",
        "#FF3881",
        "#FF99AA",
        "#6D482E",
        "#9C6926",
        "#FFB470",
        "#000000",
        "#515252",
        "#898D90",
        "#D4D7D9",
        "#FFFFFF"
      ]
      const game = document.getElementById('game')

      let drawing = false;
      let currentColorIndex = Math.floor(Math.random()*colors.length);
      let currentColor = colors[currentColorIndex];


      const setBackground = (e) => {
        e.style.backgroundColor = currentColor;
      }

      game.onmouseleave = (e) => {
        drawing = false
      }

      for (let i = 0; i < 256; i ++) {
        const pixel = document.createElement("div")
        pixel.classList.add("pixel")
        pixel.onclick = (e) => {
          setBackground(e.currentTarget)
        }

        pixel.ontouchstart = (e) => {
          drawing = true;
        }

        pixel.ontouchmove = (e) => {
          const touch = e.changedTouches[0];
          const element = document.elementFromPoint(touch.clientX, touch.clientY);
          if (drawing && element.classList.contains("pixel")) {
            setBackground(element)
          }
        }

        pixel.onmousedown = (e) => {
          drawing = true;
        }

        pixel.onmouseup = (e) => {
          drawing = false;
        }

        pixel.onmouseover = (e) => {
          if (drawing) {
            setBackground(e.currentTarget)
          }
        }

        game.appendChild(pixel)
      }

      const colorSwatchBar = document.querySelector(".colors");
      let log = [];
      const url = document.querySelector(".url");


      for (let [name, color] of Object.entries(colors)) {
        const swatch = document.createElement("div")
        swatch.classList.add("swatch")
        swatch.style.backgroundColor = color
        swatch.style.borderRadius = "10px"
        swatch.onclick = (e) => {
          removeActiveSwatch();
          e.currentTarget.classList.add("active")
          currentColor = e.currentTarget.style["background-color"]
        }
        colorSwatchBar.appendChild(swatch)
      }


      const swatches = document.querySelectorAll(".swatch");
      console.log(swatches[currentColorIndex])
      swatches[currentColorIndex].classList.add("active")

      const removeActiveSwatch = () => {
        for (const swatch of swatches) {
          swatch.classList.remove("active")
        }
      }



      document.getElementById("clear").onclick = () => {
        for (const pixel of document.querySelectorAll(".pixel")) {
          pixel.style.background = "#ffffff"
        }
      }



    </script>
  </body>
</html>
